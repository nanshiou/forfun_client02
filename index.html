<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- <link rel="stylesheet" href="scss/reset.css"> -->
    <title>Loading02</title>
</head>
<body>
    <div class="fullPage">
        <div class="section">
            <div class="layout">
                <div class="logo-box">
                    <img class="logo " src="images/logo.png" alt="">
                </div>
                <div class="img-box">
                    <img class="img-responsive" src="images/gallery.png" alt="">
                </div>      
                <div class="text-box">
                    <div class="app-info">
                        <h1 class="title">海量稀有視頻 激情刷不停</h1>

                    <div class="download">

                            <a href="#" class="btn btn-ios"><i class="icon-ios"></i>App Store 下載</a>
                            <img class="qrCode" src="images/qrCode.png" alt="">
                        </div>
                        <div class="app-box">
                            <a href="#" class="btn btn-android"><i class="icon-android"></i>Android 下載</a>
                            <img class="qrCode" src="images/qrCode.png" alt="">
                        </div>
                    </div>
                </div>          
            </div>

        </div>
    </div>
